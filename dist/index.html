<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Record</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="search">
      <div class="container mt-5 mb-3 text-center">
        <div class="row justify-content-between">
          <div class="search_box col-6">
            <input type="text" placeholder="F.I.SH" class="form-control search_inp" />
          </div>
          <div class="col-5">
            <div class="select_box d-flex gap-2">
              <select name="" id="" class="form-select type_position">
                <option value="all">Type position</option>
                <option value="Junior">Junior</option>
                <option value="Middle">Middle</option>
                <option value="Senior">Senior</option>
              </select>
              <select name="" id="" class="form-select isMarried_box">
                <option value="all">isMarried</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
              <select name="" id="" class="form-select">
                <option value="all">Salary</option>
                <option value="true">High</option>
                <option value="false">Low</option>
              </select>
            </div>
          </div>
          <div class="btn_box col-1">
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="false"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form id="form_box">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control fName"
                    id="floatingInput"
                    placeholder="fName"
                  />
                  <label for="floatingInput">Firstname</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control lName"
                    id="floatingInput"
                    placeholder="lName"
                  />
                  <label for="floatingInput">Lastname</label>
                </div>

                <div class="form-floating mb-3">
                  <select
                    class="form-select address"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected value="Tashkent">Tashkent</option>
                    <option value="Andijan">Andijan</option>
                    <option value="Fergana">Fergana</option>
                    <option value="Bukhara">Bukhara</option>
                    <option value="Samarkhand">Samarkhand</option>
                  </select>
                  <label for="floatingSelect">Select address</label>
                </div>

                <div class="row g-2 mb-3">
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="date"
                        class="form-control birthDate"
                        id="floatingInputGrid"
                        placeholder="date"
                      />
                      <label for="floatingInputGrid">Birthdate</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select position_form"
                        id="floatingSelectGrid"
                      >
                        <option selected value="React">React</option>
                        <option value="Angular">Angular</option>
                        <option value="Vue">Vue</option>
                      </select>
                      <label for="floatingSelectGrid">Select position</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2 mb-3">
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select position_type"
                        id="floatingSelectGrid"
                      >
                        <option selected value="Junior">Junior</option>
                        <option value="Middle">Middle</option>
                        <option value="Senior">Senior</option>
                      </select>
                      <label for="floatingSelectGrid"
                        >Select type position</label
                      >
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="number"
                        class="form-control salary"
                        id="floatingInputGrid"
                        placeholder="date"
                      />
                      <label for="floatingInputGrid">Salary</label>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    isMarried
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                form="form_box"
                class="btn btn-primary saved_btn"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="table">
      <div class="container mt-5">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Birthday</th>
              <th>Position</th>
              <th>Type position</th>
              <th>Salary</th>
              <th>isMarried</th>
              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody class="root"></tbody>
        </table>
      </div>
    </section>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
